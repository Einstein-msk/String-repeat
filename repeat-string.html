<html>

<head>
	<meta charset="UTF-8">
	<title>шаблон</title>
	<h1 id="main-heading"></h1>

<body>
	<script src="https:code.jquery.com/jquery-2.1.0.js"></script>
	<script type="text/javascript">
		function repeatStr(n, s) {
			let repeatString = ""
			while (s > 0) {
				repeatString += n;
				s--;
			}
			return repeatString;
		}


	</script>

</body>
